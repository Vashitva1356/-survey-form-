<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Title and description -->
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey form with the required information</p>

    <!-- Survey form -->
    <form id="survey-form">
      <!-- Name -->
      <label id="name-label" for="name">
        Name:
        <input id="name" name="name" type="text" placeholder="Enter your full name" required />
      </label>

      <!-- Email -->
      <label id="email-label" for="email">
        Email:
        <input id="email" name="email" type="email" placeholder="Enter a valid email" required />
      </label>

      <!-- Number -->
      <label id="number-label" for="number">
        Age:
        <input id="number" name="number" type="number" min="10" max="100" placeholder="Enter your age" required />
      </label>

      <!-- Dropdown -->
      <label for="dropdown">
        Which option best describes you?
        <select id="dropdown" name="role" required>
          <option value="">(Select one)</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="other">Other</option>
        </select>
      </label>

      <!-- Radio buttons -->
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
        <input type="radio" name="recommend" value="definitely" /> Definitely
      </label>
      <label>
        <input type="radio" name="recommend" value="maybe" /> Maybe
      </label>
      <label>
        <input type="radio" name="recommend" value="not-sure" /> Not sure
      </label>

      <!-- Checkboxes -->
      <p>What would you like to see improved? (Check all that apply)</p>
      <label><input type="checkbox" name="improve" value="frontend" /> Front-end Projects</label>
      <label><input type="checkbox" name="improve" value="backend" /> Back-end Projects</label>
      <label><input type="checkbox" name="improve" value="challenges" /> Coding Challenges</label>
      <label><input type="checkbox" name="improve" value="videos" /> Videos</label>

      <!-- Textarea -->
      <label for="comments">
        Additional comments:
        <textarea id="comments" name="comments" rows="4" cols="30" placeholder="Enter your comments here..."></textarea>
      </label>

      <!-- Submit button -->
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
